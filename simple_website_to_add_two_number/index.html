<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Calculator</title>
</head>
<script>
async function populateDiv(){
    const a = document.getElementById("firstnumber").value;
    const b = document.getElementById("secondnumber").value;
    const response = await fetch("https://sum-server.100xdevs.com/sum?a=" + a + "&b=" + b);
    const ans = await response.text();
    document.getElementById("finalSum").innerText=ans;
}
</script>
<body>
    <input id="firstnumber" type="text" placeholder="First number"><br><br>
    <input id="secondnumber" type="text" placeholder="Second number"><br><br>
    <button onclick="populateDiv()">Calculate sum</button><br><br>
    <div id="finalSum"></div>
</body>
</html>
